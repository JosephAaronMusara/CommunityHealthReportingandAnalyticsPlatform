{% load custom_filters %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link href="{% static 'css/localversionBootstrap.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.username.label_tag }}
                                {{ form.username|add_class:"form-control" }}
                            </div>
                            <div class="form-group">
                                {{ form.password.label_tag }}
                                {{ form.password|add_class:"form-control" }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <div class="mt-3">
                            <a href="{% url 'register' %}" class="text-center">Don't have an account? Register here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/slim.js' %}"></script>
    <script src="{% static 'js/localversionBootstrap.js' %}"></script>
</body>
</html>
